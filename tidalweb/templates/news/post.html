{% extends 'base.html' %}
{% block primary %}

  {% load static %}
  {% load staticfiles %}

<div class="container clearfix">
  
   <div class="sixteen columns"> <h1 class="page-title">TIDAL Lab News<span class="line"></span></h1>
   </div><!-- Page Title -->
   
   
   <!-- Start Single Post -->
   <div class="sixteen columns top bottom">
   
     <!-- ==================== Single Post ==================== -->
     <div class="post gallery bottom">
     
        <h2 class="title top-2 bottom-2">{{post.title}}<span class="line"></span></h2>
        <!-- Title Post -->
        
       <div class="post-meta bottom-2 transparent">
        <div class="meta"><span class="history  icon gray"></span>
          <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}}
                </time>
        </div><!-- Date -->
        <div class="meta"><span class="user icon gray"></span> By : {{post.author}} </div><!-- Author -->
      </div><!-- End post-meta -->
       

        
      </div><!-- End slider image-post -->
      
      <div class="post-content bottom">
        <p>
          {{post.content|safe}}
        </p>
        
      </div><!-- End post-content -->
   
   </div>
   
       
     
  </div><!-- <<< End Container >>> -->
{% endblock %}
